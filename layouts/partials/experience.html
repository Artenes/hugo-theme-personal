<div class="fh5co-tab-content" data-content="3">
	<div class="fh5co-content-inner">
		<div class="row">
			<div class="col-md-12">

				<p>{{ .Site.Data.experience.description }}</p>

				{{ range .Site.Data.experience.company }}

					<div class="fh5co-feature">
						<div class="fh5co-icon">
							<i class="icon-{{ .icon | default "black-tie" }}"></i>
						</div>
						<div class="fh5co-text">
							<h2>{{ .period | default "" | markdownify }}</h2>
							<h3>{{ .company | default "" | markdownify }}</h3>
							<p>{{ .description | default "" | markdownify }}</p>
						</div>
					</div>

				{{ end }}
				
			</div>

		</div>
	</div>
</div>
