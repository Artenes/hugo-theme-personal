<div class="fh5co-tab-content active" data-content="1">
	<div class="fh5co-content-inner text-center">

		<div class="row row-bottom-padded-sm">
			<div class="col-md-12">
				<figure>
					<img src="{{ .Site.Data.profile.picture }}" alt="{{ .Site.Data.profile.name }}" class="img-circle profile">
				</figure>
				<h1>{{ .Site.Data.profile.name | markdownify }}</h1>
				<p>{{ .Site.Data.profile.bio | markdownify }}</p>
			</div>
		</div>

		<div class="row">

			{{ range .Site.Data.years.of }}
				
				<div class="col-md-12 fh5co-counter">
					<div class="fh5co-number fh5co-left">{{ .years | markdownify }}</div>
					<div class="fh5co-text">
						<h3 class="border-bottom">{{ .what | markdownify }}</h3>
						<p>{{ .details | markdownify }}</p>
					</div>
				</div>

			{{ end }}

		</div>

		<ul class="fh5co-social">

			{{ range .Site.Data.social.network }}

				<li><a href="{{ .link }}" target="_blank"><i class="icon-{{ .icon }}"></i></a></li>

			{{ end }}

		</ul>

	</div>
</div>
