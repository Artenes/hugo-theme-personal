<div class="fh5co-tab-content" data-content="2">
	<div class="fh5co-content-inner">
		<div class="row">
			<div class="col-md-12">
				<p>{{ .Site.Data.education.description | markdownify }}</p>

				{{ range .Site.Data.education.formation }}

					<div class="fh5co-feature">
						<div class="fh5co-icon">
							<i class="icon-{{ .icon | default "graduation-cap" }}"></i>
						</div>
						<div class="fh5co-text">
							<h2>{{ .period | default "" | markdownify }}</h2>
							<h3>{{ .institute | default "" | markdownify }}</h3>
							<p>{{ .description | default "" | markdownify }}</p>
						</div>
					</div>

				{{ end }}

			</div>

		</div>
	</div>
</div>
