<!DOCTYPE html>

{{ `<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->` | safeHTML }}

<head>

	{{ .Hugo.Generator }}

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Site.Title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ .Site.Params.description }}" />
	<meta name="keywords" content="{{ .Site.Params.keywords }}" />
	<meta name="author" content="{{ .Site.Params.author }}" />

	<meta property="og:title" content="{{ default .Site.Title }}"/>
	<meta property="og:image" content="{{ .Site.Params.og_image | default .Site.Data.profile.picture }}"/>
	<meta property="og:url" content="{{ .Site.BaseURL }}"/>
	<meta property="og:description" content="{{ .Site.Params.description }}"/>
	<meta name="twitter:title" content="{{ default .Site.Title }}" />
	<meta name="twitter:image" content="{{ default .Site.Params.twitter_image | default .Site.Data.profile.picture }}" />
	<meta name="twitter:url" content="{{ .Site.BaseURL }}" />

	<link rel="shortcut icon" href="{{ .Site.Params.favicon | default "favicon.ico" }}">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/aditional-style.css">
	
	<script src="js/modernizr-2.6.2.min.js"></script>

	{{ `<!-- FOR IE9 below --> <!--[if lt IE 9]> <script src="js/respond.min.js"></script> <![endif]-->` | safeHTML }}

</head>

<body style="background-image: url({{ .Site.Params.bkg_image | default "images/bg_img.jpg" }});">
	
	<div id="fh5co-main">
		<div class="fh5co-tab-wrap">
			{{ partial "menu.html" . }}
